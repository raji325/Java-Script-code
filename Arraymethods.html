<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    var hobbies=['football','singing','reading','cooking','travelling','gyming'];

hobbies.push('skating');
console.log('hobbies after push',hobbies);

hobbies.pop();
    console.log('hobbies after pop',hobbies);

    //add the elements for the first index(unshift)
    hobbies.unshift("sleeping",'birdwatching');
    console.log('hobbies after unshift',hobbies);

    //removes the elements in the beginning of the array
    hobbies.shift();
   console.log('hobbies after shift',hobbies);

   //to check wheather the elements  is included or not
   var isCooking=hobbies.includes('cooking');
   console.log('has cooking',isCooking);


   //includes cookin and it checks wheather the cooking is 5th or not
     
   var isCooking=hobbies.includes('cooking',5);
   console.log('is cooking from the above index',isCooking);

   //index of particular elements
   var isIndexArray=hobbies.indexOf('travelling');
   console.log('the index of travelling',isIndexArray);

   //to add the elements in between the array elements
   var toJoinArray=hobbies.join("======");
   console.log(toJoinArray);
   
   //to modify the array.
   //index1:is to start
   //index2 :is to delete the count
   //index 3:is to add the items for the delete place
   var afterSplice=hobbies.splice(1,2,'hello','world');
   console.log('spliced elements',afterSplice);
   console.log('after spliced',hobbies);

   //to create
   //the slice() method returns the selected elements in an array
   //as a new array object. the slice() methods selects the elements starting
   //at the given start argument,  and ends at,but does notinclude,
   //the given argument .NOTE:the original array will not be changed
   
   var afterslice=hobbies.slice(1,3);
   console.log('sliced element',afterslice);
   console.log('afterslice',hobbies);
   </script>
    
</body>
</html>
